<h2>Products</h2>



<div class="row">
  <div class="col-md-4" *ngFor="let items of productInfo">
    <div class="card mb-4 box-shadow">
      
      <div class="card-body">
        <h5 class="card-title">
            <a [title]="items.productName + ' details'" [routerLink] = " ['/products', items.productCode]">
                {{ items.productName  }}
            </a>
        </h5>
        <p *ngIf="items.productDescription" class="card-text"> Description: {{ items.productDescription }} </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="share()">Share</button>
            <app-product-alerts 
                [items]="items" (notify)="onNotify()">
            </app-product-alerts>
          </div>
          <small class="text-muted">{{items.productPrice| currency:"USD$ "}}</small>
        </div>
      </div>
    </div>
  </div>
