<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h2 class="my-0 mr-md-auto fw-normal">
    <a [routerLink]="['/']">
      <span class="text-dark">My Store</span>
    </a>
  </h2>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="#">Features</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>


  <div *ngIf="!jwtService.getJwt() == true; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <a class="btn btn-outline-primary" routerLink="/registration" href="#"
      >Sign up</a
    >
    <a class="btn btn-outline-primary" routerLink="/login" href="#">Login</a>
  </ng-template>
  <ng-template #elseBlock>
    <a class="btn btn-outline-primary"(click)="logOut()">Logout</a>
  </ng-template>

  <a routerLink="/cart" class="button fancy-button" href="#">
    <i class="material-icons">shopping_cart</i>Checkout</a
  >
</div>
